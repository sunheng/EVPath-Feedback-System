<!doctype>
<html ng-app="dashboard">
<head>
  <title>EVPath Feedback System</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/login.css">
  <script type="text/javascript" src="javascripts/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="javascripts/bootstrap/bootstrap.min.js"></script>
  <script src="javascripts/particles/particles.min.js"></script>
  <style>
  </style>
</head>
<body>
  <form class="form-panel" action="/login" method="post">
    <input type="text" class="form-control" placeholder="Username" name="username" required autofocus>
    <input type="password" class="form-control" placeholder="Password" name="password" required>
    <button class="btn btn-md btn-primary btn-block" type="submit">Log In</button>
    <a href="/register" class="btn btn-md btn-success btn-block">Register</a>
  </form>
  <div id="particles-js">
  </div>

  <script type="text/javascript">
  /* particlesJS('dom-id', params);
  /* @dom-id : set the html tag id [string, optional, default value : particles-js]
  /* @params: set the params [object, optional, default values : check particles.js] */

  /* config dom id (optional) + config particles params */
  particlesJS('particles-js', {
    particles: {
      color: '#fff',
      color_random: false,
      shape: 'circle', // "circle", "edge" or "triangle"
      opacity: {
        opacity: 1,
        anim: {
          enable: true,
          speed: 1.5,
          opacity_min: 0,
          sync: false
        }
      },
      size: 4,
      size_random: true,
      nb: 150,
      line_linked: {
        enable_auto: true,
        distance: 100,
        color: '#fff',
        opacity: 1,
        width: 1,
        condensed_mode: {
          enable: false,
          rotateX: 600,
          rotateY: 600
        }
      },
      anim: {
        enable: true,
        speed: 1
      }
    },
    interactivity: {
      enable: true,
      mouse: {
        distance: 300
      },
      detect_on: 'canvas', // "canvas" or "window"
      mode: 'grab', // "grab" of false
      line_linked: {
        opacity: .5
      },
      events: {
        onclick: {
          enable: true,
          mode: 'push', // "push" or "remove"
          nb: 4
        },
        onresize: {
          enable: true,
          mode: 'out', // "out" or "bounce"
          density_auto: false,
          density_area: 800 // nb_particles = particles.nb * (canvas width *  canvas height / 1000) / density_area
        }
      }
    },
    /* Retina Display Support */
    retina_detect: true
  });
  </script>
</body>
</html>
