  <br>
  <div ng-controller="ImageTilesCtrl">
    <div class="row">
      <div class="col-sm-3" ng-repeat="image in images">
        <a href="#" data-toggle="modal" data-target="#imageModal" ng-click="setCurrentImage($index)">
          <img ng-src="{{image.src}}" class="thumbnail img-responsive danger {{image.borderClass}}">
        </a>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModal" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
              <button type="button" class="btn btn-default" ng-click="setCurrentImage(prevIndex)">Previous</button>
              <button type="button" class="btn btn-primary" ng-click="setCurrentImage(nextIndex)">Next</button>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <center><h4 class="modal-title" id="myModalLabel">{{currentImage.name}}</h4></center>
              </div>
              <div class="modal-body row">
                  <img class="col-md-10" ng-src="{{currentImage.src}}">
                  <div class="col-md-2">
                      <label class="col-md-12 stackingMargin">{{currentImage.attributes}}</label>
                      <button type="button" class="btn btn-success col-md-12 stackingMargin" ng-click="markAndNext(currentIndex, nextIndex, 'greenBorder')">Not an Error</button>
                      <button type="button" class="btn btn-warning col-md-12 stackingMargin" ng-click="markAndNext(currentIndex, nextIndex, 'yellowBorder')">Not Sure</button>
                      <button type="button" class="btn btn-danger col-md-12 stackingMargin" ng-click="markAndNext(currentIndex, nextIndex, 'redBorder')">Error</button>
                  </div>

              </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
